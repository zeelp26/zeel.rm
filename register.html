<html>
    <head>
        <title>Register Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
               
                $("#get-otp-btn").click(function () {
                    $("#otp-section").slideDown("slow");
                    $("#submit-btn").removeClass("hidden");
                });
                $("#get-otp-btn").click(function(){
                    alert("9335");
                });
                $("#get-otp-btn").click(function () {
                    const age = parseInt($("#age").val(), 10);
                    if (isNaN(age) || age < 18 || age > 60) 
                    {
                         alert("Age must be between 18 and 60 years.");
                        return;
                    }
                });
            });
        </script>
        <style>

            body {
                background-image: url(Premium\ Vector\ _\ 3D\ illustration\ of\ cloud\ server_.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                color: white;
            }

            #form-container {
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                padding: 30px;
                width: 400px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                text-align: left;
            }

            h1 {
                margin-bottom: 30px;
                color: #ffffff;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }

            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

            label {
                font-size: 14px;
                font-weight: bold;
                color: #555;
            }

            .input {
                width: 100%;
                padding: 12px;
                margin: 10px 0 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 14px;
                box-sizing: border-box;
                transition: border-color 0.3s;
            }

            .input:focus {
                outline: none;
                border-color: #6a11cb;
                box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            }

            .btn {
                width: 100%;
                padding: 12px;
                background: linear-gradient(to right, #6a11cb, #2575fc);
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s;
            }

            .btn:hover {
                background: linear-gradient(to right, #2575fc, #6a11cb);
            }

            #otp-section {
                display: none;
            }
        </style>
    </head>
    <body>
       
        <h1>Welcome to the Registration Portal</h1>

        
        <div id="form-container">
            <form action="homepage.html">
                <h2>Register Here</h2>
                
                <label>Enter your name:</label>
                <input class="input" type="text" id="first-name" placeholder="First Name" required>
                <input class="input" type="text" id="last-name" placeholder="Last Name" required>
                
                <label>Enter your Email ID:</label>
                <input type="email" class="input" id="email" placeholder="name@example.com" required>
                
                <label>Enter phone number:</label>
                <input class="input" type="text" id="phone-number" placeholder="Phone Number" required>
                
                <label>Enter your Age:</label>
                <input class="input" type="number" id="age" placeholder="Age" required>
                
                <label>Birth date:</label>
                <input class="input" type="date" id="birth-date" required>
                
                <div id="otp-section" class="hidden">
                    <label>Enter OTP:</label>
                    <input class="input" type="text" id="otp" placeholder="Enter OTP" required>
                </div>
                
                <button type="button" id="get-otp-btn" class="btn">Get OTP</button>
                <br><br>
                <a href="homepage.html"><button type="submit" id="submit-btn" class="btn hidden">Submit</button></a>
            </form>
        </div>

        
    </body>
</html>
