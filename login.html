<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $(".container").slideDown("slow");
            });

            $("form").on("submit", function (event) {
                event.preventDefault();

                const name = $("input[placeholder='Name']").val().trim();
                const email = $("input[placeholder='Email']").val().trim();
                const password = $("input[placeholder='Password']").val().trim();

                let isValid = true;

                if (name.length < 2) {
                    alert("Name must be at least 2 characters long.");
                    isValid = false;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert("Please enter a valid email address.");
                    isValid = false;
                }

                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    isValid = false;
                }

                if (isValid) {
                    alert("Form submitted successfully!");
                    window.location.href = "homepage.html";
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(lb.webp);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #flip {
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            transition: all 0.3s ease;
        }

        .form-box {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            position: relative;
            margin-bottom: 15px;
        }

        .input-field i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-field input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-field input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-field {
            margin-top: 20px;
        }

        .btn {
            width: 48%;
        }
    </style>
</head>
<body>
    <button id="flip" type="button" class="btn btn-primary">Click to login</button>
    <div class="container" style="display: none;">
        <div class="form-box">
            <h1 id="title">Login here</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" aria-label="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" aria-label="Password" required>
                    </div>
                    <p>Lost password? <a href="login.html">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <a href="register.html"><button type="button" id="signupbtn" class="btn btn-success">Register</button></a>
                    <button type="submit" id="signinbtn" class="btn btn-secondary">Log In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
